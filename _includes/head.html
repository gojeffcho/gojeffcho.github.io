<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
      {% if page.title and page.title != "Research" %}
        {{ site.title | append: ' | ' | append: page.title }}
      {% else %}
        {{ site.title | append: ' | ' | append: site.institution }}
      {% endif %}
    </title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="copyright" content="{{ site.copyright }}" />

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="/resources/icons/jc.ico">
    
    {% if site.tags != "" %}
      {% include collecttags.html %}
    {% endif %}
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-12293299-10"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-12293299-10');
    </script>

</head>
